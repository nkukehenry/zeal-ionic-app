<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">
      <span>Zeal</span>
        Pesa
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="greeting">
    <ion-row>
      <ion-col size="12">
        Hello {{ user.name }}
        <p><small>Account Number: </small><br> #0045657</p>
      </ion-col>
    </ion-row>
  </div>

  <div class="widgets">
    <ion-card class="widget" *ngFor="let widget of widgets" (click)="goTo(widget.link)" >
      <ion-icon [name]=" widget.icon"></ion-icon>
      <span>{{ widget.name }}</span>
    </ion-card>
  </div>

  <div class="rate-board">
    <div class="title"><small><ion-icon name="reload-outline"></ion-icon> Last updated 2 minutes ago</small></div>
    <app-currencypair *ngFor="let currency of [1,2,3,4,5,6]"></app-currencypair>
  </div>

  <div class="transactions">
  <ion-list  lines="full">
     <ion-list-header>Recent Orders</ion-list-header>
     <app-transaction *ngFor="let transaction of orders" [transaction]="transaction"></app-transaction>
  </ion-list>
</div>


</ion-content>

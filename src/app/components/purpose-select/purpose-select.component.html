<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Choose  purpose of funds</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="filtered.length<1">

    <ion-item (click)="closeModal(purpose)" *ngFor="let purpose of purposes">
  
      <div class="app-purpose">
        <h4>{{ purpose.description }}</h4>
      </div>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="filtered.length>0">

    <ion-item (click)="closeModal(purpose)" *ngFor="let purpose of filtered">
      
      <div class="app-purpose">
        <h4></h4>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
